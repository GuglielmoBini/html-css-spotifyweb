<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Spotify</title>
  </head>
  <body class="debug">
    <div class="container-100vh flex-c border">
      <div class="flex-grow flex bg-black border">
        <!-- <div class="container-100vw flex"> -->
        <!-- SIDEBAR -->
        <div class="sidebar flex-c border">
          <div class="top-sidebar">
            <figure class="side-xs">
              <img src="img/logo-small.svg" alt="logo-s" />
            </figure>
            <figure class="side-m">
              <img src="img/logo.svg" alt="logo-m" />
            </figure>
            <figure>
              <img src="img/home.svg" alt="home" />
            </figure>
            <figure>
              <img src="img/search.svg" alt="search" />
            </figure>
            <figure>
              <img src="img/libreria.svg" alt="library" />
            </figure>
          </div>
          <div class="bottom-sidebar">
            <figure>
              <img src="img/download.svg" alt="download" />
            </figure>
            <figure>
              <img src="img/profile.svg" alt="profile" />
            </figure>
          </div>
        </div>
        <main class="flex-grow overflow border">
          <!-- HEADER -->
          <header class="flex border">
            <a class="btn-h" href="#">EFFETTUA L'UPGRADE</a>
          </header>
          <!-- MAIN NAVBAR -->
          <nav class="main-nav border">
            <ul class="flex">
              <li class="border">link</li>
              <li class="border">link</li>
              <li class="border">link</li>
              <li class="border">link</li>
              <li class="border">link</li>
              <li class="border">link</li>
            </ul>
          </nav>
          <!-- RECENTLY PLAYED -->
          <div class="container-main border">
            <section id="rec-played">
              <h2>Recently Played</h2>
              <div class="row flex border">
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
              </div>
            </section>
            <!-- CREATO PER JOHN DOE -->
            <section id="forjohndoe">
              <h2>Creato per John Doe</h2>
              <p>Più ascolti, più accurati saranno i suggerimenti.</p>
              <div class="row flex border">
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
              </div>
            </section>
            <!-- ARTISTI PIù POPOLARI -->
            <section id="artists">
              <h2>Artisti più popolari</h2>
              <p>Più ascolti, più accurati saranno i suggerimenti.</p>
              <div class="row flex border">
                <div class="col border">
                  <div class="card border"></div>
                </div>
                <div class="col border">
                  <div class="card border"></div>
                </div>
              </div>
            </section>
          </div>
        </main>
        <!-- </div> -->
      </div>
      <!-- FOOTER -->
      <footer class="col-100px-c bg-gray border">
        <div class="controls flex border">
          <div class="current-song border">musica</div>
          <div class="music-controls border">controlli</div>
          <div class="volume border">volume</div>
        </div>
      </footer>
    </div>
  </body>
</html>
